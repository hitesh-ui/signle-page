<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
}
</style>
<div class="UserList">
  <!--To show User List-->
  <div *ngIf="showPopUp">
    <div class="row">
        <h2>User List</h2>
      <div style="width: 70%;display: inline-block;">
        <table>
          <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Languages</th>
            <th>Gender</th>
            <th>About</th>
          </tr>
          <tr *ngFor="let item of userDetails">
            <td>{{item.fullname}}</td>
            <td>{{item.datepicker}}</td>
            <td>{{item.languages}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.about}}</td>
          </tr>
        </table>
      </div>
      <div style="width: 30%;float: right;text-align: center;background: #80808045;height: 89vh;">
        <h3>Female user</h3>
        <p>{{this.female.length}}</p>
        <h3>Male User</h3>
        <p>{{this.male.length}}</p>
      </div>
    </div>
    <button (click)="backList()" class="submit">Back to user List</button>
  </div>

  <!--To Add List-->
  <div class="addList" *ngIf="addList">
    <h2>Add New User</h2>
    <div class="container">
      <div class="col-md-12">
        <form class="container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <div class="width-50">
            <label>Full Name</label>
          </div>
          <div class="width-50">
            <input type="text" name="fullname" placeholder="Full Name" formControlName="fullname">
          </div>
          <br>
          <div class="width-50">
            <label>DOB</label>
          </div>
          <div class="width-50">
            <input type="date" id="birthday" name="birthday" formControlName="datepicker">
          </div>
          <br>
          <div class="width-50">
            <label>Language</label>
          </div>
          <div class="width-50">
            <select name="languages" formControlName="languages" placeholder="Multiple Language">
              <option value="English(UK)">English(UK)</option>
              <option value="English(UK), French">English(UK), French</option>
              <option value="German, French, Latin">German, French, Latin</option>
            </select>
          </div>
          <br>
          <div class="width-50">
            <label>Gender</label>
          </div>
          <div class="width-50">
            <input type="radio" name="gender" value="male" formControlName="gender"> Male
            <br>
            <input type="radio" name="gender" value="female" formControlName="gender"> Female
            <br>
          </div>
          <br>
          <div class="width-50">
            <label>About</label>
          </div>
          <div class="width-50">
            <textarea formControlName="about"></textarea>
          </div>
          <input type="submit" value="Save User" class="submit">
        </form>
      </div>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
